<div class="container">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="stuff">Name</label>
      <input id="stuff" class="form-control" type="text"  name="dao.name"/>
    </div>
   <div class="form-group">
      <label for="type">Type</label>
      <input id="type" class="form-control" type="text"  name="dao.type"/>
    </div>
   <div class="form-group">
      <label for="description">Description</label>
      <input id="description" class="form-control" type="text"  name="dao.description"/>
    </div>
   <div class="form-group">


      <button type="button" class="btn btn-primary m-2" (click)="addSubplot()">New Child</button>
    </div>
  </form>
</div>
