<nav class="navbar navbar-expand-lg">
    <div class="container">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li>

                <a class="link link-success mx-2" (click)="create()">New Plot</a>
            </li>
        </ul>
        <div class="d-flex">
        </div>
    </div>
</nav>



<div class="col-md-6 ">
    <div>
        <table class="table-striped">
            <thead>
            <tr>
                <th>Name</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let plot of plots">
                <td><a class="link link-primary" (click)="selectPlot(plot)"> {{plot?.name}} </a> </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="col-md-6" *ngIf="plot">
<app-plot-child
    [plots]="plots"
    [plot]="plot"
    (save)="save()"
    (delete)="delete()"
    ></app-plot-child>

</div>
