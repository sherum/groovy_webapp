<div class="row">

  <div class="col-md-3 ">
    <div *ngIf="stories">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Title</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let story of stories">
          <td><a class="link-primary" (click)="select(story.id)">{{story.title}}</a></td>
          <td><a class="link-danger" (click)="delete(story.id)">Delete</a></td>
        </tr>
        </tbody>

      </table>

    </div>
  </div>

  <div *ngIf="story">
    <div class="col-md-8">
      <!--            <app-story-->
      <!--                    [story]="story"-->
      <!--            ></app-story>-->
      <app-alt-story></app-alt-story>
    </div>
  </div>
  <div class="alert alert-danger" *ngIf="errorMessages">{{errorMessages}}</div>
  <!-------------------------------------------START THE STORY SPECIFIC DETAILS ------------------------------------->

                role="tab" aria-controls="plots" aria-selected="true">Plots
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="scenes-tab" data-bs-toggle="tab" data-bs-target="#scenes" type="button" role="tab"

        </button>

      <li class="nav-item" role="presentation">
        <button class="nav-link" id="people-tab" data-bs-toggle="tab" data-bs-target="#people" type="button" role="tab"
                aria-controls="people" aria-selected="false">People
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="locations-tab" data-bs-toggle="tab" data-bs-target="#locations" type="button"
                role="tab" aria-controls="locations" aria-selected="true">Locations
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="events-tab" data-bs-toggle="tab" data-bs-target="#events" type="button" role="tab"
                aria-controls="events" aria-selected="false">Events
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="things-tab" data-bs-toggle="tab" data-bs-target="#things" type="button" role="tab"
                aria-controls="things" aria-selected="false">Things
        </button>
      </li>
    </ul>
    <div class="row">
      <!--<div class="col-md-4">-->
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="plots" role="tabpanel" aria-labelledby="plots-tab">
          <!--    <app-plot-list [storyId]="story?.id"-->
          <!--      [plots]="story.plots"></app-plot-list></div>-->
          <app-alt-plot-list></app-alt-plot-list>
        </div>

        <div class="tab-pane fade" id="scenes" role="tabpanel" aria-labelledby="scenes-tab">
          <app-alt-scenes-list></app-alt-scenes-list>
        </div>
        <div class="tab-pane fade" id="people" role="tabpanel" aria-labelledby="people-tab">
          <app-alt-people-list></app-alt-people-list>
        </div>
        <div class="tab-pane fade" id="locations" role="tabpanel" aria-labelledby="locations-tab">
          <app-alt-locations-list></app-alt-locations-list>
        </div>
        <div class="tab-pane fade" id="events" role="tabpanel" aria-labelledby="events-tab">
