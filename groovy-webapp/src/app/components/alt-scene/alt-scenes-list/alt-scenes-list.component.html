<div class="row">
    <div class="col-md-3 mx-2">
        <div *ngFor="let scene of scenes">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Delete</th>

                </tr>
                </thead>
                <tbody>
                <tr [class.table-primary] ="scene.name == activeScene.name">
                    <td><a class="link" (click)="select(scene)">{{scene.name}}</a></td>
                    <td><a class="link" (click)="delete(scene)">delete</a></td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>
    <div class="col-md-8">
        <div *ngIf="scene$ != undefined">
            <app-alt-scene [scene]="scene$|async"
                           (saveScene)="save()"></app-alt-scene>
        </div>
    </div>
</div>
